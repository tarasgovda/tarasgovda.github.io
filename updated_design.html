<script>

$(document).ready(function() {
	setResponsiveWidth('.photo-div');
	});
 function setResponsiveWidth(className) {
       var div = $(className);
        var height = div.height();

        div.css('width', height);
    }

    function setResponsiveHeight(className) {
       var div = $(className);
        var width = div.width();

        div.css('height', width);
    }
</script>
